<template>
    <lightning-card title="All RateType Records">
        <div class="slds-p-around_medium">
            <lightning-layout>
                <lightning-layout-item size="2" padding="around-small">
                   <lightning-combobox name="filterBy" value={filterBy} label="Filter By"
                   options={FilterByOptions} onchange={filterbyHandler}></lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input type="text" label="Filter" onkeyup={filterHandler}></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
            <table>
                <thead>
                    <tr>
                        <template for:each={headings} for:item="heading">
                            <th key={heading}>{heading}</th>
                        </template>
                    </tr>
                </thead>
                 <tbody>
                    <template if:true={filteredData}>
                    <template for:each={filteredData} for:item="data">
                        <tr key={data.Id}>   
                            
                                <td>{data.Rate_Type_Name__c}</td>
                                <td>{data.Description__c}</td>
                                <td><lightning-button label="Select Record" variant="brand" onclick={handleClick} value={data.Id}></lightning-button></td>
                            
                            </tr>
                     
                            
                    </template>
                </template>
                
                </tbody>
                
            </table>
          
        </div>
    </lightning-card>
    <template if:true={recordIdVal}>
        <lightning-card title="Update Your Record">

        
        <lightning-record-edit-form
        object-api-name="Rate_Type__c"
        record-id={recordIdVal}
    >
        <lightning-input-field field-name="Rate_Type_Name__c"> </lightning-input-field>
        <lightning-input-field field-name="Description__c"> </lightning-input-field>
        <lightning-input-field field-name="Hotel_Name__c"> </lightning-input-field>
        <div class="slds-var-m-top_medium">
            <lightning-button variant="brand" type="submit" label="Save" onclick={updateHandler} class="slds-m-left_x-small">
            </lightning-button>

            <lightning-button variant="brand"  label="cancel" onclick={resethandler} class="slds-m-left_x-small">
            </lightning-button>
        </div>
        
            
      
    </lightning-record-edit-form>
</lightning-card>

    </template>
   
    
</template>
